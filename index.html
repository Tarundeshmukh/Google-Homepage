<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links" id="gmail">
                    <a>Gmail</a>
                </li>
                <li class="nav-links">
                    <a>Images</a>
                </li>
                <li id="sign_in">
                    <a>Sign In</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="googleHome">
        <!-- Google logo part -->
        <p>
            <span style="color: rgb(66,133,244);">G</span>
            <span style="color: rgb(234,68,59);">o</span>
            <span style="color: rgb(251,190,60);">o</span>
            <span style="color: rgb(66,133,244);">g</span>
            <span style="color: rgb(64,168,83);">l</span>
            <span style="color: rgb(234,68,59);">e</span>
        </p>
    </div>
    <!-- everything below google -->
    <div class="search">
        <form>
            <label for="search-box">
                <input type="text" id="search-box" placeholder="Search...">
            </label>
        </form>
    </div>
    <!-- two buttons below search-box -->
    <div class="buttons">
        <button id="google_search" style="color: rgb(90,88,90);">Google Search</button>
        <button id="im_feeling_lucky" style="color: rgb(90,88,90);">I'm Feeling Lucky</button>
    </div>
    <!-- offered in links -->
    <div class="offered-in-links">
        <p style="color: rgb(90,88,90);">
            Google offered in :<a> हिन्दी </a><a> বাংলা </a><a> తెలుగు </a><a> मराठी </a><a> தமிழ் </a><a> ગુજરાતી </a><a> ಕನ್ನಡ </a>
        <a> മലയാളം </a><a> ਪੰਜਾਬੀ </a>
        </p>
    </div>
    <!-- footer -->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Advertising</a>
            </li>
            <li>
                <a href="#">Business</a>
            </li>
            <li>
                <a href="#">How Search works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
